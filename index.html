<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <title>Calculadora Online</title>
</head>
<body>
  <div class = "section-area-all">
    <div class = "section-area-calc">
      <div class = "section-area-calc-header">
        <div class = "section-area-calc-header-left">
          <h2>calc</h2>
        </div>
        <div class = "section-area-calc-header-right">
          <div class = "section-area-calc-header-right-theme">
            <p>THEME</p>
          </div>

          <div class="section-area-calc-header-right-theme-number">
            <number>1</number>
            <number>2</number>
            <number>3</number>
          </div>

          <div class="section-area-calc-header-right-theme-buttons" onclick="changeTheme()">
            <div class="section-area-calc-header-right-theme-toggle first"></div>
            </div>
          </div>
        </div>
        
        <div class="section-area-calc-display">
          <div class="section-area-calc-result">
              <p>0</p>
          </div>
        </div>

        <div class="section-area-calc-buttons-all">
          <div class="section-area-calc-buttons">
            <div class="section-area-calc-button n7" onclick="passNumber('7')">7</div>
            <div class="section-area-calc-button n8" onclick="passNumber('8')">8</div>
            <div class="section-area-calc-button n9" onclick="passNumber('9')">9</div>
            <div class="section-area-calc-button n4" onclick="passNumber('4')">4</div>
            <div class="section-area-calc-button n5" onclick="passNumber('5')">5</div>
            <div class="section-area-calc-button n6" onclick="passNumber('6')">6</div>
            <div class="section-area-calc-button tMore" onclick="passOp('+')">+</div>
            <div class="section-area-calc-button n1" onclick="passNumber('1')">1</div>
            <div class="section-area-calc-button n2" onclick="passNumber('2')">2</div>
            <div class="section-area-calc-button n3" onclick="passNumber('3')">3</div>
            <div class="section-area-calc-button tMinus" onclick="passOp('-')">-</div>
            <div class="section-area-calc-button tPoint" onclick="passPoint(',')">.</div>
            <div class="section-area-calc-button n0" onclick="passNumber('0')">0</div>
            <div class="section-area-calc-button tBar" onclick="passOp('/')">/</div>
            <div class="section-area-calc-button tEx"onclick="passOp('X')">X</div>
            <div class="section-area-calc-button Tfunction tDel" onclick="backspace()">DEL</div>
            <div class="section-area-calc-button Tfunction tReset" onclick="clearDisplay()">RESET</div>
            <div class="section-area-calc-button Tfunction tResult" onclick="calcular()">=</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="assets/scripts/scriptStyles.js"></script>
<script src="assets/scripts/functions.js"></script>
</html>
